<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact us Form</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
</head>

<body>

    <div>
        <a href="index.html">
            <img class="img-fluid" src="assets/img/home icon resized.png" alt="" />
            
        </a>
    </div>


    <div class="form ">
        <div class="hedding-title">
            <h1>Contact Us</h1>
        </div>
        <div class="hedding-description">
            <p>Please leave your name, email address, and a short message and I will get back to you promptly.</p>
        </div>
        <div class="form-input">
            <form>
                Full Name:<br>
                <input type="text" placeholder="Full name..."><br>
                Email:<br>
                <input type="text" placeholder="Email..."></br>
                Message:<br>
                <textarea rows="4" placeholder="Message.."></textarea>
                <button class="button">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
